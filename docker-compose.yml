      # 장애 복구 후 리더 재분배 자동 설정
      KAFKA_AUTO_LEADER_REBALANCE_ENABLE: 'true'
      KAFKA_LEADER_IMBALANCE_CHECK_INTERVAL_SECONDS: 300
      KAFKA_LEADER_IMBALANCE_PER_BROKER_PERCENTAGE: 10

      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
      CLUSTER_ID: 'kSZhorQMRdCQ5okpxI5knA'
    volumes:
      - ./kafka-data/kafka-2-logs:/tmp/kraft-combined-logs
    networks:
      - kafka-network

  kafka-3:
    image: confluentinc/cp-kafka:7.4.0
    hostname: kafka-3
    container_name: kafka-3
    ports:
      - "9094:9092"   # EXTERNAL 리스너용 (호스트 9094 → 컨테이너 9092)
      - "19094:19092" # CONTROLLER 포트
    environment:
      KAFKA_NODE_ID: 3
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT'

      KAFKA_LISTENERS: 'INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092,CONTROLLER://0.0.0.0:19092'
      KAFKA_ADVERTISED_LISTENERS: 'INTERNAL://kafka-3:29092,EXTERNAL://localhost:9094'

      KAFKA_INTER_BROKER_LISTENER_NAME: 'INTERNAL'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka-1:19092,2@kafka-2:19092,3@kafka-3:19092'
      KAFKA_PROCESS_ROLES: 'broker,controller'

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
